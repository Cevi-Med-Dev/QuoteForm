<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Form Draft</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body> 
    <div class="btns">
        <button class="btn2" id="quoteTrigger">
            Get Quote
        </button>
    </div>
    <section id="formContainer">

        <nav id="steps">
            <ul>
                <li id="step1" class="active">
                    <img src="./assets/cmTruck.svg" alt="">
                    <aside class="bar"></aside>
                    <span>Product Details</span>
                </li>
                <li id="step2">
                    <img src="./assets/cmTruck.svg" alt="">
                    <aside class="bar"></aside>
                    <span>Contact Details</span>
                </li>
                <li id="step3">
                    <img src="./assets/cmTruck.svg" alt="">
                    <aside class="bar"></aside>
                    <span>Review Details</span>
                </li>
            </ul>
        </nav>

        <article id="form">

            <header id="formHeader">
                <h4>
                    Choose items you would like to include in your quote
                </h4>
                <img src="./assets/one.svg" alt="">
            </header>

            <form id="viewSwitch">
                
            </form>

            <div class="btns">
                <button class="btn1" id="back">Continue Shopping</button>
                <button class="btn2" id="next">Next</button>
            </div>

        </article>

    </section>

    <script src="./assets/script.js"></script>

</body>

</html>
